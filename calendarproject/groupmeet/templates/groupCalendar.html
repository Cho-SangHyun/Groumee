{%load static%}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <link rel="stylesheet" href='{% static "css/groupcalendar.css" %}' />
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;400;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <title>Document</title>
    <script>
      function go_prev_month() {
        location.href = "{%url 'groupCalendar_view' groupId%}?{{prev_month}}";
      }
      function go_next_month() {
        location.href = "{%url 'groupCalendar_view' groupId%}?{{next_month}}";
      }
      function view_day_schedule(self) {
        var url_str = "{%url 'groupCalendar_view' groupId%}?{{cur_month}}&day=" + self.innerText;
        location.href = url_str;
      }
    </script>

    <style>
      .table-content th {
        width: 35%;
      }
    </style>
  </head>
  <body>
    <div class="main-section">
      <div class="left-section">
        <h3>Group Schedule</h3>
        {{calendar}}
        <div class="calendar-info">
          <div class="empty-box">&nbsp;</div>
          &nbsp;: 스케줄 있음
        </div>
      </div>

      <div class="right-section">
        right
        <br />
        {%if schedule_list%} {% for schedule in schedule_list%} {{schedule.title}} {{schedule.start}} {{schedule.end}} {%endfor%} {%endif%}

        <div class="table-title">
          <span class="group-name">Group Time-table</span>
        </div>
        <div class="table-section">
          <div class="table-content">
            <table class="time-table">
              <tbody>
                <tr>
                  <th rowspan="2">9</th>
                  <!-- {% for user in group %}
                                <td>
                                {% if user.schedule %}
                                ~~~
                                {% endif %}
                                </td>
                                {% endfor %} -->
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                </tr>
                <tr>
                  <th rowspan="2">10</th>
                  <td id="selectTime" data-bs-toggle="modal" data-bs-target="#exampleModal" data-title="10/00">click</td>
                </tr>
                <tr>
                  <td></td>
                </tr>
                <tr>
                  <th rowspan="2">11</th>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                </tr>
                <tr>
                  <th rowspan="2">12</th>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                </tr>
                <tr>
                  <th rowspan="2">1</th>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                </tr>
                <tr>
                  <th rowspan="2">2</th>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                </tr>
                <tr>
                  <th rowspan="2">3</th>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                </tr>
                <tr>
                  <th rowspan="2">4</th>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                </tr>
                <tr>
                  <th rowspan="2">5</th>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                </tr>
                <tr>
                  <th rowspan="2">6</th>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                </tr>
                <tr>
                  <th rowspan="2">7</th>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                </tr>
                <tr>
                  <th rowspan="2">8</th>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                </tr>
                <tr>
                  <th rowspan="2">9</th>
                  <td></td>
                </tr>
                <tr>
                  <td></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">그룹 일정 추가</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form action="">
              <select name="start_year" id="start_year" disabled>
                <option value="{{YEAR}}" selected>{{YEAR}}</option>
              </select>년
              <select name="start_month" id="start_month" disabled>
                <option value="{{MONTH}}" selected>{{MONTH}}</option>
              </select>월
              <select name="start_day" id="start_day" disabled>
                <option value="{{DAY}}" selected>{{DAY}}</option>
              </select>일
              <select name="start_hour" id="start_hour" value="" disabled>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
              </select>시
              <select name="start_minute" id="start_minute" value="" disabled>
                <option value="00">00</option>
                <option value="30">30</option>
              </select>분
              <br/>
              <select name="end_year" id="end_year" disabled>
                <option value="{{YEAR}}" selected>{{YEAR}}</option>
                <option value="{{YEAR}}" selected>{{YEAR}}</option>
              </select>년
              <select name="end_month" id="end_month" disabled>
                <option value="{{MONTH}}" selected>{{MONTH}}</option>
              </select>월
              <select name="end_day" id="end_day" disabled>
                <option value="{{DAY}}" selected>{{DAY}}</option>
              </select>일
              <select name="end_hour" id="end_hour" value="" disabled>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
              </select>시
              <select name="end_minute" id="end_minute" value="" disabled>
                <option value="00">00</option>
                <option value="30">30</option>
              </select>분
              <br/>
            <input type="select" name="title" id="title" placeholder="일정 명 입력" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(document).on('click', '#selectTime', function () {
        var selectedTime = $(this).data('title').split('/');
        $('.modal-body #start_hour').val(selectedTime[0]);
        $('.modal-body #start_minute').val(selectedTime[1]);
      });
    </script>
  </body>
</html>
