<div class="mid-section">
    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <form method="POST" style="text-align:center;">
        {% csrf_token %}
        <div class="form-element">
            {{form.nickname}}
        </div>
        <div class="form-element">
            {{form.profile}}
        </div>
        <button type="submit" class="btn-signup">Save changes</button>
    </form>
</div>
